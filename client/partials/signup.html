 <h1>Sign Up</h1>
<form novalidate class="form-horizontal col-sm-8 col-sm-offset-2"
role="form">
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="user.email" placeholder="Email" />
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="pass" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">Confirm Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="confPass" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">Channel name:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="user.name" placeholder="Name">
        </div>
    </div>
    <div class="form-group no-margin">
        <div class="col-xs-8 col-xs-offset-4">
            <label class="checkbox-inline">
                <input type="checkbox" value="agree">Send me latest news and updates.
            </label>
        </div>
    </div>
    <div class="form-group no-margin">
        <div class="col-xs-8 col-xs-offset-4">
            <label class="checkbox-inline">
                <input type="checkbox" value="agree">I agree to the <a href="#">Terms and Conditions</a>.
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-7 cell">
            <a href="#/login">Return to Login</a>&nbsp;
        </div>
        <div class="col-xs-5 text-right">
            <input type="submit" ng-click="createUser()" class="btn btn-info" name="submit" />
        </div>
    </div>
</form>

<pre>{{user | json}}</pre>
