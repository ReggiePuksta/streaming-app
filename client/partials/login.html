 <h1>Login</h1>
<form novalidate ng-submit="login()" class="form-horizontal col-sm-8 col-sm-offset-2" role="form">
    <div ng-show="invalidLogin" class="alert alert-danger">Invalid username/password</div>
    <div class="form-group">
        <label for="" class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="user.email" placeholder="Email"
            />
        </div>
    </div>
    <div class="form-group no-margin-bot">
        <label for="" class="col-sm-4 control-label">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="user.pass" placeholder="Password">
        </div>
    </div>
    <div class="checkbox text-right">
        <label>
            <input type="checkbox">Remember me</label>
    </div>
    <div class="form-group">
        <div class="text-right col-sm-5 col-sm-offset-7">
            <a href="#/signup">Sign up</a>&nbsp;
            <input type="submit" class="btn btn-warning" name="{{buttonText}}"
            />
        </div>
    </div>
</form>
